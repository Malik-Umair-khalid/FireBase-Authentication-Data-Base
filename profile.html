    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded">Name</label>
                    <input type="name" class=" form-control  mt-1 myInput" placeholder="Enter Your Name" id="editname">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Contact</label>
                    <input type="number" class=" form-control mt-1 myInput" placeholder="Enter Your Contact no"
                        id="editcontact">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Date Of Birth</label>
                    <input type="date" class=" form-control mt-1 myInput" placeholder="Enter Your Date Of Birth"
                        id="editdob">

                    <ul class=" list-inline mt-3">
                        <li><label for="" class=" bg-dark d-block h-50 white p-2 mb-2 rounded mt-3"> Select You
                                Gender</label></li>
                        <li class=" d-inline m-lg-4"><input checked type="radio" value="Male" name="editgender">&nbsp;Male</li>
                        <li class=" d-inline"><input type="radio" value="Female" name="editgender">&nbsp;Female</li>
                    </ul>
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Address</label>
                    <input type="text" class=" form-control  mt-3 myInput" placeholder="Enter Your Address"
                        id="editaddress">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Email</label>
                    <input type="email" class=" form-control  mt-3 myInput" placeholder="Enter Your Email" id="editemail">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Passward</label>
                       

                </div>
                <div class="modal-footer">
                    <button  type="button" class="btn btn-secondary" id="bandkaro" data-bs-dismiss="modal">Close</button>
                    <button onclick="editProfile()"  type="button" class="btn btn-primary">Save</button>
                </div>
