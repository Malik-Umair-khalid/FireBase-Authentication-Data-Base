    <title>
        Sign Up
    </title>

        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

</head>

<body>

    <div class=" container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 m-auto">
                <div class=" border border-1 mt-2 shadow-lg p-4 mainSignUpDiv">
                    <h1>Sign Up</h1>
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded">Name</label>
                    <input type="name" class=" form-control  mt-1 myInput" placeholder="Enter Your Name" id="name">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Contact</label>
                    <input type="number" class=" form-control mt-1 myInput" placeholder="Enter Your Contact no"
                        id="contact">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Date Of Birth</label>
                    <input type="date" class=" form-control mt-1 myInput" placeholder="Enter Your Date Of Birth"
                        id="dob">

                    <ul class=" list-inline mt-3">
                        <li><label for="" class=" bg-dark d-block h-50 white p-2 mb-2 rounded mt-3"> Select You
                                Gender</label></li>
                        <li class=" d-inline m-lg-4"><input checked type="radio" value="Male" name="gender">&nbsp;Male</li>
                        <li class=" d-inline"><input type="radio" value="Female" name="gender">&nbsp;Female</li>
                    </ul>
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Address</label>
                    <input type="text" class=" form-control  mt-3 myInput" placeholder="Enter Your Address"
                        id="address">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Email</label>
                    <input type="email" class=" form-control  mt-3 myInput" placeholder="Enter Your Email" id="email">
                    <label for="" class=" bg-dark d-block h-50 white p-2 mb-0 rounded mt-3">Passward</label>
                    <input type="password" class=" form-control  mt-3 myInput" placeholder="Enter Your Passward"
                        id="passward">
                        <div id="errorDiv" class=" mt-2 text-center">
                            
                        </div>
                    <div class=" d-flex justify-content-between mt-3 buttonDiv">
                        <label for="">
                            Already Have Signed in?
                            <a href="index.html#login">Login</a>
                        </label>
                        <button onclick="signIn()" class=" btn btn-dark">
                            <span id="signupBtn">Sign Up</span>
                            <div class="spinner-border text-light" id="loader" style="display: none;" role="status">
                          </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
